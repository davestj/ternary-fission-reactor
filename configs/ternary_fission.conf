# =============================================================================
# SIMULATION PHYSICS PARAMETERS
# =============================================================================

# Nuclear physics simulation settings
parent_mass=235.0
excitation_energy=6.5
number_of_events=10000
events_per_second=5.0

# Fragment mass distribution parameters
light_fragment_mean=95.0
light_fragment_sigma=5.0
heavy_fragment_mean=140.0
heavy_fragment_sigma=8.0
alpha_particle_mass=4.002603

# Energy distribution parameters
q_value_mean=200.0
q_value_sigma=10.0
kinetic_energy_fraction=0.80

# Conservation law tolerances
momentum_conservation_tolerance=1e-6
energy_conservation_tolerance=0.1
mass_conservation_tolerance=0.1
charge_conservation_tolerance=0

# =============================================================================
# ENERGY FIELD MANAGEMENT PARAMETERS
# =============================================================================

# Energy field simulation settings
max_energy_field=1000.0
min_energy_field=0.1
energy_to_memory_scale=1000000
energy_to_cpu_scale=1000000000

# Energy dissipation settings
auto_dissipate_fields=true
default_dissipation_rounds=15
dissipation_per_round=0.01
max_encryption_rounds=256
entropy_decay_constant=0.693147

# Memory management settings
memory_pool_size=1073741824
memory_block_size=4096
memory_cleanup_interval=300
max_memory_usage=8589934592

# =============================================================================
# PERFORMANCE AND RESOURCE MANAGEMENT
# =============================================================================

# Threading and concurrency
num_threads=8
thread_stack_size=8388608
max_concurrent_simulations=16
simulation_queue_size=1000

# Performance optimization settings
enable_optimization=true
enable_vectorization=true
enable_parallel_processing=true
cache_line_size=64

# Resource monitoring and limits
cpu_usage_limit=80.0
memory_usage_limit=75.0
disk_usage_limit=90.0
network_bandwidth_limit=1000

# Profiling and benchmarking
enable_profiling=false
profiling_interval=60
benchmark_iterations=1000
performance_logging=true

# =============================================================================
# API SERVER AND NETWORKING CONFIGURATION
# =============================================================================

# HTTP API server settings - FIXED PORT TO AVOID CONFLICTS
api_port=8238
api_host=0.0.0.0
api_timeout=30
max_request_size=10485760
max_concurrent_connections=1000

# Filesystem path for static assets
web_root=web

# WebSocket configuration
websocket_enabled=true
websocket_buffer_size=4096
websocket_timeout=300
websocket_ping_interval=30

# CORS and security settings
cors_enabled=true
cors_origins=*
cors_methods=GET,POST,PUT,DELETE,OPTIONS
cors_headers=Content-Type,Authorization

# Rate limiting
rate_limiting_enabled=true
rate_limit_requests=1000
rate_limit_window=3600
rate_limit_burst=100

# =============================================================================
# LOGGING AND MONITORING CONFIGURATION
# =============================================================================

# Logging settings
log_level=info
log_file=logs/ternary_fission.log
error_log_file=logs/errors.log
access_log_file=logs/access.log
log_rotation_size=104857600
log_retention_days=30

# Verbose logging options
verbose_output=false
debug_physics=false
debug_api=false
debug_memory=false
quiet_mode=false

# Metrics and monitoring
prometheus_enabled=true
metrics_port=8238
metrics_path=/api/v1/metrics
metrics_interval=15

# Health checks
health_check_enabled=true
health_check_path=/api/v1/health
health_check_interval=30
health_check_timeout=10

# =============================================================================
# DATA PERSISTENCE AND STORAGE
# =============================================================================

# File system paths
data_directory=data/
results_directory=results/
config_directory=configs/
cache_directory=cache/
backup_directory=backups/

# Database settings
database_enabled=false
database_type=sqlite
database_path=data/ternary_fission.db
database_connection_pool=10
database_timeout=30

# Data export and archiving
auto_export_results=true
export_format=json
export_compression=true
archive_old_data=true
archive_age_days=90

# =============================================================================
# OPERATIONAL AND DEPLOYMENT SETTINGS
# =============================================================================

# Service discovery and networking
service_name=ternary-fission-emulator
service_port=8238
internal_api_port=9001
ipc_socket_path=/tmp/ternary_fission.sock

# Security settings
enable_authentication=false
enable_authorization=false
api_key_required=false
session_timeout=3600
secure_cookies=true

# SSL/TLS configuration
ssl_enabled=true
ssl_certificate_path=/etc/ssl/bthl/ternary-fission-server.crt
ssl_private_key_path=/etc/ssl/bthl/ternary-fission-server.key
ssl_cipher_suite=ECDHE-RSA-AES256-GCM-SHA384

# Operational modes
daemon_mode=true
interactive_mode=false
continuous_mode=true
benchmark_mode=false

# Process management
pid_file=/var/run/ternary_fission.pid
user=bthlops
group=bthlops
umask=0022

# =============================================================================
# ENVIRONMENT-SPECIFIC OVERRIDES
# =============================================================================

# Development environment settings
dev_log_level=debug
dev_verbose_output=true
dev_cors_origins=http://localhost:3000,http://localhost:8238
dev_rate_limiting_enabled=false
dev_ssl_enabled=false

# Production environment settings
prod_log_level=info
prod_verbose_output=false
prod_cors_origins=https://ternary-fission.domain.com
prod_rate_limiting_enabled=true
prod_ssl_enabled=true

# Testing environment settings
test_log_level=debug
test_number_of_events=100
test_events_per_second=10.0
test_max_energy_field=100.0
test_database_path=:memory:

# =============================================================================
# FEATURE FLAGS AND EXPERIMENTAL SETTINGS
# =============================================================================

# Experimental features
enable_gpu_acceleration=false
enable_distributed_simulation=false
enable_machine_learning=false
enable_quantum_corrections=false

# Feature flags
feature_energy_field_visualization=true
feature_real_time_monitoring=true
feature_api_versioning=true
feature_plugin_system=false
feature_external_integrations=false

# Debug and diagnostic features
memory_leak_detection=false
performance_counters=true
execution_tracing=false
statistical_profiling=false

# =============================================================================
# END OF CONFIGURATION FILE
# =============================================================================

